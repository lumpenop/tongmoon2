<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/join" method="post">
    <p>아이디: <input type="text" name="userid"></p>
    <p>비밀번호: <input type="password" name="userpw"></p>
    <p>이름: <input type="text" name="username"></p>
    <p>성별: <input type="text" name="gender"></p>
    <p>이메일: <input type="text" name="user_email"></p>
    <p>주소: <input type="text" name="user_address"></p>
    <p>번호: <input type="text" name="user_number"></p>
    <p>생일: <input type="text" name="user_birth"></p>
    <p>포인트: <input type="text" name="point"></p>
    <p>충전금액: <input type="text" name="chargecash"></p>
    <p>총 사용금액: <input type="text" name="totalprice"></p>
    <input type="submit" value="로그인">
    </form>

    {{result}}
    {% for item in result %}
<table>
    <tr>
        <td>{{item.userid}}</td>
    </tr>
</table>

    {% endfor %}
</body>
</html>
